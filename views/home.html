<!doctype html>
<html lang="en">
  <head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- Our Styling-->
    <link rel="stylesheet" href="sidebar.css">

    <link rel="stylesheet" href="site.css">
   
    <!-- New -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        .vl {
          border-left: 2px solid black;
          height: 650px;
          position: absolute;
          left: 50%;
          top: 95px;
        }
        hr.new1 {
          border-top: 2px solid black;
        }
        h2.headerhome {
          text-align: center;
        }
        div.a {
            height: 54px;
            left: 85px;
            letter-spacing: 0;
            position: absolute;
            text-align: center;
            top: 340px;
            width: 222px;
            font-size: 24px;
        }
        div.b {
            height: 59px;
            left: 51px;
            letter-spacing: 0;
            position: absolute;
            text-align: center;
            top: 410px;
            width: 289px;
            font-size: 24px;
        }
        .number-1 {
            height: 54px;
            left: 403px;
            letter-spacing: 0;
            position: absolute;
            text-align: center;
            top: 340px;
            width: 90px;
            font-size: 24px
}
        .number-2 {
            height: 59px;
            left: 395px;
            letter-spacing: 0;
            position: absolute;
            text-align: center;
            top: 410px;
            width: 104px;
            font-size: 24px
}
        </style>

    <link rel="stylesheet" href="popup.css">


</head>
  <body>
      
    <div id="wrapper">
        <!-- Sidebar -->

        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li><a href="/"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                <li><a href="/Inventory"><i class="fas fa-boxes    "></i> Inventory</a></li>
                <li><a href="/Sales">&nbsp;<i class="fa fa-usd" aria-hidden="true"></i>&nbsp;&nbsp;Sales</a></li>
                <li><button type="button" class="btn btn-success" id="sell-button">Sell</button></li>
            </ul>
        </div>

        <!-- Page Content-->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#" class="btn btn-success" id="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></a>

                        <h2 class="headerhome">Product Details</h2>

                        <div class="vl"></div>

                        <hr class="new1">

                        <div class="a">
                            <p style="color:rgb(0, 119, 255);">All Items</p></div>

                        <div class="b">
                            <p style="color:red;">Low Stock Items</p></div>

                        <div class="number-1">
                            <p style="color:rgb(0, 119, 255);">30</p></div>

                        <div class="number-2">
                            <p style="color:red;">3</p></div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Section -->

    <div class = "bg-modal">
        <div class = "modal-content">
            <div class = "close">+</div>
            <form action="">
                <p>Product Name</p>
                <input type = "text" placeholder = "Name">
                <p>Quantity</p>
                <input type = "text" placeholder = "0">
                <p>Barcode/UPC #</p>
                <input type = "text" placeholder = "Enter 12 Digit UPC #">

                <p>Carrie or Store Item</p>
                <input type = "radio" id="carrie" name="location" value="Carrie">
                <label for="carrie">Carrie</label><br>
                <input type = "radio" id="store" name="location" value="Store">
                <label for="store">Store</label><br>

                <a href = "" class="btn btn-success">Sell</a>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->

    <!-- Menu toggle script-->
    <script>
        $("#menu-toggle").click(function (e){
            e.preventDefault();
            $("#wrapper").toggleClass("menuDisplayed");
        });
    </script>

    <!-- Sell Pop Up Script -->
    <script>
        document.getElementById('sell-button').addEventListener('click',
        function() {
            document.querySelector('.bg-modal').style.display = 'flex';
        });

        document.querySelector('.close').addEventListener('click', 
        function() {
            document.querySelector('.bg-modal').style.display = 'none';
        });
    </script>
    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
