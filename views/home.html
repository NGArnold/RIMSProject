<!doctype html>
<html lang="en">

<head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="home.css">

    <!-- New CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Pie Chart -->
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pie.min.js"></script>

    <!-- Donut Chart -->
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
</head>

<body>

    <div id="wrapper">
        <!-- Sidebar -->

        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li><a href="/"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                <li><a href="/Inventory"><i class="fas fa-boxes    "></i> Inventory</a></li>
                <li><a href="/Sales">&nbsp;<i class="fa fa-usd" aria-hidden="true"></i>&nbsp;&nbsp;Sales</a></li>
                <li><button type="button" class="btn btn-success">Sell</button></li>
            </ul>
        </div>

        <!-- Page Content-->

        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#" class="btn btn-success" id="menu-toggle"><i class="fa fa-bars"
                                aria-hidden="true"></i></a>
                        <h2 class="headerhome">Home</h2>

                        <div class="vl"></div>

                        <hr class="new1">

                        <div class="a">
                            <p>All Items</p>
                        </div>

                        <div class="b">
                            <p>Low Stock Items</p>
                        </div>
                        <div class="number-1">
                            <p>30</p>
                        </div>

                        <div class="number-2">
                            <p>3</p>
                        </div>

                        <div class="rightbottom">
                            
                        </div>

                        <div class="rightside">
                            <!-- Pie Chart -->
                            <div id="container" class="chartobj"></div>
                            <script>
                                anychart.onDocumentReady(function () {

                                    // set the data
                                    var data = [
                                        { x: "All Items", value: 30, fill: "#4682B4", exploded: true },
                                        { x: "Low Stock", value: 3, fill: "#DC143C"}];
                                    
                                    // create the chart and set the data
                                    var chart = anychart.pie(data);

                                    // set the chart title
                                    var title = chart.title();
                                    chart.title("Product Details");
                                    chart.background({fill: "#FAF0E6 1"});
                                    title.align("center");
                                    title.fontSize(18);

                                    // add the data
                                    chart.data(data);

                                    // sort elements
                                    chart.sort("desc");

                                    // set legend position
                                    chart.legend().position("right");
                                    // set items layout
                                    chart.legend().itemsLayout("vertical");

                                    // display the chart in the container
                                    chart.container('container');
                                    chart.draw();
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->

    <!-- Menu toggle script-->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("menuDisplayed");
        });
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
